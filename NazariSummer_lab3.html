<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        
        body {
            background-color: #FFF0F5;  
            font-family: "Times New Roman", Times, serif;
        }

        /* Header + Footer styling */
        header, footer { 
            background-color: Tomato;  
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            
        }   

        /* Navigation */
        nav {
            background-color:#F3CFC6;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none; 
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; 
            gap: 20px; 
        }

        nav li {
            display: inline;
        }

        nav a {
            text-decoration: none;
            color: black;
            padding: 10px 15px;
            background-color:#FFF5EE;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #ff6347;
        }

        /* creates gaps */
        .container {
            display: flex;
            gap: 20px; 
            margin: 10px;
        }

        /* Aside */
        aside {
            width: 28%;
            background-color: #FFE4B5;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            order: 2; 
            outline:black solid  1px;
        }
   
        aside:hover { 
            background-color: #555555;
            color: #e41de4;  
        }
        /* Main  */
        main {
            flex: 1; 
            padding: 5%;
            background-color: #19e32d29;
            order: 1; 
            outline:black solid  1px;
        }
        input[type="text"]:focus {
            width: 200px;
            transition: 0.3s ease-in-out;
        }

        input[type="text"] {
            width: 150px; 
            transition: 0.3s ease-in-out;
        }
    </style>
    <title>Lab 3</title>
</head>
<body>
 <!-- Header Title Page  -->
    <header> 
        <h1> Lab 3 - Rock Paper Scissors </h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">Wikipedia</a></li>
            <li><a href="https://www.youtube.com/watch?v=ND4fd6yScBM" target="_blank">Youtube</a></li>
            <li><a href="https://github.com/SNazari23" target="_blank">Github</a></li>
        </ul>
    </nav>

    <!-- main  -->
    <div class="container">
        <main> 
            <form>
                <h1> Please choose one of the following </h1>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="choice">Choose Rock, Paper, or Scissors:</label><br>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select><br><br>

                <input type="submit" value="Submit">
            </form>
        </main>

 <!-- aside -->
        <aside> 
            <h1>Rules </h1>
            <h2> You must choose Rock, Paper, or Scissors</h2>
            <h3> The Combos are as follows:  </h3>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li> Scissors beats Rock
                   
                </li>
        </aside>
    </div>

<!-- footer -->
    <footer> 
        <h1> Thank You </h1>
    </footer>

</body>
</html>
